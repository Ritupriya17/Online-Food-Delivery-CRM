<template>
    <lightning-card title="Complaints">
        <template if:true={complaints.length}>
            <ul>
                <template for:each={complaints} for:item="c">
                    <li key={c.Id}>
                        {c.Complaint_Number__c} - {c.Status__c} ({c.Complaint_Type__c})
                    </li>
                </template>
            </ul>
        </template>
        <template if:false={complaints.length}>
            <p>No complaints found.</p>
        </template>
    </lightning-card>
</template>
